<!-- template for showing the user's meals -->
<template name="meals">
    <div class="container template_root">
        <div class="row">
            <div class="col-sm-4">
                {{> meal_list }}
            </div>
            <div class="col-sm-8">
                {{> meal_form }}
            </div>
        </div>

    </div>
    {{> footer }}
</template>

<template name="meal_list">
    {{#if hasMeals}}
        <div id="external-events">
            <h4>Your Meals</h4>
            {{#each meal in meals}}
                {{> meal_item meal=meal}}
            {{/each}}
        </div>
    {{else}}
        <h4>No meals found:</h4>
        <p>It looks like you have not created any meals yet. Use the form on this page to create some meals.</p>
    {{/if}}

</template>

<template name="meal_item">

    <div class="fc-event">
        <!-- TODO: add fontawesome delete button -->
        {{this.meal.name}}
    </div>
</template>

<template name="meal_form">
    <h4>Add Meal Form:</h4>
    {{> quickForm id="mealForm" collection="Meals" type="insert"}}
</template>
