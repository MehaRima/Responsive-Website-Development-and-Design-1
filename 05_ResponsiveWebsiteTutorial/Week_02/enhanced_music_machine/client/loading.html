<!-- loading template-->
<template name="loading">
    <!--{{> spinner}}-->

    <div class="bs-component vertical-center">
        <div class="container" id="main-loading">
            <div class="row">
                <div class="col-md-12">
                    <span class="white-text">Loading...</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-info" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
